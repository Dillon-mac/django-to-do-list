<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form -->
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'update_task' task.id %}">{{ task.title }}</a>  <!-- Link to update task status -->
                {% if task.completed %}
                    <span>(Completed)</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
